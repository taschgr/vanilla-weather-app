
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weather App</title>
   
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ff05acaa70.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
  </head>

  <body>
    <div class="container">
      <div class="app-contents">
        <header class="search-form">
          <form id="city-search-form">
            <div class="row">
              <div class="col-10 search-field">
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  autofocus
                  placeholder="Type to search the city:"
                  id="search-text-input"
                />
              </div>
              <div class="col-1 search-button">
                <button type="submit" class="btn btn-secondary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-1 locate-button" id="locate-button">
                <button type="button" class="btn btn-secondary">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
        </header>

    </div>    
    <script src="script.js"></script>
  </body>
</html>
