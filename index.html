
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weather App</title>
   
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ff05acaa70.js"
      crossorigin="anonymous"
    ></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
  </head>

  <body>
    <div class="container">
      <div class="app-contents">
        <header class="search-form">
          <form id="city-search-form">
            <div class="row">
              <div class="col-10 search-field">
                <input
                  type="text"
                  class="form-control"
                  autocomplete="off"
                  autofocus
                  placeholder="Type to search the city:"
                  id="search-text-input"
                />
              </div>
              <div class="col-1 search-button">
                <button type="submit" class="btn btn-secondary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-1 locate-button" id="locate-button">
                <button type="button" class="btn btn-secondary">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
        </header>

        <h1 id="city-name">...</h1>
        <p id="date-and-time"></p>

        <i class="fas fa-cloud-sun current-weather-icon"></i>
        <span class="temperature-value" id="temperature-value">-</span>
        <a href="#" class="temperature-metric" id="celsius-link"
          ><strong>°C</strong> </a
        ><a href="#" class="temperature-metric" id="fahrenheit-link">| °F</a>
        <p id="weather-description"></p>

        <section class="weather-info">
          <div class="row justify-content-center headings">
            <div class="col-3">PPT</div>
            <div class="col-3">Humidity</div>
            <div class="col-3">Wind</div>
          
          </div>

          <div class="row justify-content-center">
            <div class="col-3" id="precipitation">-°C</div>
            <div class="col-3" id="humidity">-%</div>
            <div class="col-3" id="wind">- KM/H</div>
            <hr style="width: 75%; display: block; margin: 0 auto;" />
          </div>
        </section>
      

    <section class="forecast-tabs">
      <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          
          </a>
        <div class="row">
            <div class="col">Mon</div>
            <div class="col">Tue</div>
            <div class="col">WED</div>
            <div class="col">THUR</div>
            <div class="col">SAT</div>
          </div>
          <div class="row forecast-icons">
            <div class="col"><i class="fas fa-cloud"></i></div>
            <div class="col"><i class="fas fa-cloud"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
            <div class="col"><i class="fas fa-cloud-sun"></i></div>
          </div>
          <div class="row">
            <div class="col">8°C</div>
            <div class="col">8°C</div>
            <div class="col">7°C</div>
            <div class="col">6°C</div>
            <div class="col">5°C</div>
          </div>
          <h4><a href="https://github.com/taschgr/shecodes-plus-workshop" target="_blank">Open-source code </a>
            <span style="color:dimgray"> by tagr</span>
        </h4>
        </div>
      </div>
      
    </section>
  
        
  </div>
</div>
</div>
    <script src="script.js"></script>
  </body>
</html>
